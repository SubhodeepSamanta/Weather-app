<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
<link rel="icon" href="weather.png" type = "image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="container">
         <div class="dabba">
        <div class="searchbar">
            <label for="search">
                <input type="search" placeholder="search your city" name="search" class="search">
            </label>
            <div class="logo">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
        </div>
   <div class="weather">
        <img src="cloudy.png" class="weather-icon">
         </div>
         <div class="text">
        <h1 class="temp">22<sup>o</sup>C</h1>
        <h2 class="city"> New York</h2>
       </div>
 
          <div class="details">
            <div class="b1">
                <img src="humidity (1).png" class="im">
                <div class="ox">
                <p class="t1"> 65%</p>
                <p class="t2">Humidity</p>
           </div>
            </div>
            <div class="b2">
                <img src="wind (1).png" class="im2">
                <div class="ox">
                <p  id="win" class="t1"> 13km/h</p>
                <p class="t4">Wind Speed</p>
           </div>
            </div>
          </div>
    
    
       
    </div>
</div>
    <script src="java.js"></script>
</body>
</html>
